name: Frontend Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}-frontend:1.0.0
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      working-directory: frontend
      run: docker build . --file Dockerfile --tag ${{ env.IMAGE_NAME }}
    - name: Login Docker to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Tag the Docker image
      run: docker tag ${{ env.IMAGE_NAME }} ghcr.io/${{ env.IMAGE_NAME }}
    - name: Push the Docker image
      run: docker push ghcr.io/${{ env.IMAGE_NAME }}